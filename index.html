<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Edgar Duarte" />
    <meta name="description" content="around the U.S" />
    <meta name="keywords" content="travel" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="./images/favicon.ico" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="page__section header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="around the US logo"
        />
      </header>
      <main class="content">
        <section class="page__section profile">
          <img
            src="./images/avatar.svg"
            alt="picture of Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label="edit profile"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="add profile"
            class="profile__add-button"
          ></button>
        </section>

        <section class="page__section elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          type="button"
          id="profileModal-close-button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" name="modal">
          <input
            class="modal__text-box"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
          />
          <input
            class="modal__text-box"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
          />
          <button type="submit" class="modal__button-save">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
